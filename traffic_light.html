<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        }

        h4 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rectangle {
            width: 130px;
            height: 340px;
            background-color: #1e1e1e;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .light {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            opacity: 0.25;
            position: relative;
            transition: opacity 0.5s, box-shadow 0.5s;
        }

        .light::after {
            content: "";
            position: absolute;
            top: 12px;
            left: 18px;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }

        .red {
            background-color: red;
            animation: redLight 9s infinite;
        }

        .yellow {
            background-color: yellow;
            animation: yellowLight 9s infinite;
        }

        .green {
            background-color: limegreen;
            animation: greenLight 9s infinite;
        }

        .pole {
            width: 18px;
            height: 120px;
            background: #333;
        }

        .base {
            width: 80px;
            height: 20px;
            background: #222;
            border-radius: 10px;
        }

        @keyframes redLight {
            0%, 40% { opacity: 1; box-shadow: 0 0 30px red; }
            41%, 100% { opacity: 0.25; box-shadow: none; }
        }

        @keyframes yellowLight {
            0%, 40% { opacity: 0.25; box-shadow: none; }
            41%, 60% { opacity: 1; box-shadow: 0 0 30px yellow; }
            61%, 100% { opacity: 0.25; box-shadow: none; }
        }

        @keyframes greenLight {
            0%, 60% { opacity: 0.25; box-shadow: none; }
            61%, 100% { opacity: 1; box-shadow: 0 0 30px limegreen; }
        }
    </style>
</head>
<body>

<h4>Traffic Light</h4>

<div class="wrapper">
    <div class="rectangle">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <div class="pole"></div>
    <div class="base"></div>
</div>

</body>
</html>
