<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background:
                radial-gradient(1px 1px at 20% 30%, #ffffff55 50%, transparent 51%),
                radial-gradient(1px 1px at 70% 40%, #ffffff55 50%, transparent 51%),
                radial-gradient(1px 1px at 40% 70%, #ffffff55 50%, transparent 51%),
                linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            background-size: 1200px 800px, 1200px 800px, 1200px 800px, auto;
            animation: stars 40s linear infinite;
        }

        @keyframes stars {
            to { background-position: 1200px 800px, 800px 1200px, 600px 900px, 0 0; }
        }

        h4 {
            color: #ffdd57;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .rectangle {
            width: 130px;
            height: 340px;
            background-color: #1e1e1e;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .light {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            opacity: 0.25;
            position: relative;
            transition: opacity 0.5s, box-shadow 0.5s;
        }

        .light::after {
            content: "";
            position: absolute;
            top: 12px;
            left: 18px;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.35);
            border-radius: 50%;
        }

        .red {
            background-color: red;
            animation: redLight 9s infinite;
        }

        .yellow {
            background-color: yellow;
            animation: yellowLight 9s infinite;
        }

        .green {
            background-color: limegreen;
            animation: greenLight 9s infinite;
        }

        .pole {
            width: 18px;
            height: 120px;
            background: #333;
            z-index: 1;
        }

        .base {
            width: 90px;
            height: 20px;
            background: #222;
            border-radius: 10px;
            z-index: 1;
        }

        .road {
            width: 320px;
            height: 120px;
            margin-top: 10px;
            background:
                repeating-linear-gradient(
                    to bottom,
                    #2a2a2a 0 20px,
                    #2a2a2a 20px 40px
                ),
                repeating-linear-gradient(
                    to bottom,
                    transparent 0 24px,
                    #f5f5f5 24px 36px
                );
            background-size: auto, auto;
            animation: roadMove 2s linear infinite;
            border-radius: 8px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
        }

        @keyframes roadMove {
            to { background-position: 0 120px, 0 120px; }
        }

        @keyframes redLight {
            0%, 40% { opacity: 1; box-shadow: 0 0 30px red; }
            41%, 100% { opacity: 0.25; box-shadow: none; }
        }

        @keyframes yellowLight {
            0%, 40% { opacity: 0.25; box-shadow: none; }
            41%, 60% { opacity: 1; box-shadow: 0 0 30px yellow; }
            61%, 100% { opacity: 0.25; box-shadow: none; }
        }

        @keyframes greenLight {
            0%, 60% { opacity: 0.25; box-shadow: none; }
            61%, 100% { opacity: 1; box-shadow: 0 0 30px limegreen; }
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.35));
        }
    </style>
</head>
<body>

<h4>Traffic Light</h4>

<div class="wrapper">
    <div class="rectangle">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <div class="pole"></div>
    <div class="base"></div>
    <div class="road"></div>
</div>

<div class="vignette"></div>

</body>
</html>
