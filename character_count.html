<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        #container {
            display: inline-block;
            background-color: rgb(25, 111, 137);
            padding: 12px;
            font-family: Arial, sans-serif;
        }

        textarea {
            width: 260px;
            height: 100px;
            resize: none;
            display: block;
        }

        .counter {
            text-align: right;
            font-size: 12px;
            margin-top: 4px;
            color: #222;
        }

        .limit {
            color: red;
        }

        #input{
            background-color: rgb(21, 23, 23);
            color:rgb(0, 217, 255);
        }

        p{
            margin:10px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Live Character Counter</h2>

    <textarea 
        id="input" 
        placeholder="Type your message..." 
        maxlength="150">
    </textarea>

    <div class="counter">
        <span id="charCount">0</span>/150
    </div>
</div>
    <p>hello</p>
<script>
    const input = document.getElementById("input");
    const charCount = document.getElementById("charCount");

    input.addEventListener("input", () => {
        const length = input.value.length;
        charCount.textContent = length;

        if (length === 150) {
            charCount.classList.add("limit");
        } else {
            charCount.classList.remove("limit");
        }
    });
</script>

</body>
</html>
