<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f4f6f8;
        }
        form{
            width:400px;
            margin:40px auto;
            background: #fff;
            padding:20px;
            border-radius:8px;
        }
        label{
            display: block;
            margin-top: 12px;
        }
        input,select,button{
            width:100%;
            padding: 8px;
            margin-top: 5px;
        }
        button{
            margin-top:20px;
            background:#007bff;
            color:white;
            border:none;
            cursor:pointer;
        }
        button:hover{
            background:#0053b3;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration</h2>

        <!--Name-->
        <label>Full Name</label>
        <input 
            type = "text"
            placeholder = "enter your name"
            required
            pattern = "[A-Za-z ]{3,}"
            title = "only letters , minimum 3 characters">
        <br><br>

        <!--Email-->
        <label>Email</label>
        <input
            type = "email"
            placeholder = "example@gmail.com"
            required>
        <br><br>
        
        <!--Age-->
        <label>Age</label>
        <input
            type = "number"
            min = "18"
            max = "30"
            required
            title = "Age must be between 18 and 30">
        <br><br>

        <!--phone number-->
        <label>Phone Number</label>
        <input
            type = "text"
            pattern = "[0-9]{10}"
            placeholder = "10-digit number"
            required
            title = "Enter 10 digit mobile number">

        <br><br>

        <!--course-->
        <label>Course</label>
        <select required>
            <option value = "">Select Course</option>
            <option>B.tect CSE</option>
            <option>B.tech IT</option>
            <option>BCA</option>
            <option>MCA</option>
        </select>
        <br><br>
        <button type = "submit">Register</button>
    </form>

</body>
</html>
